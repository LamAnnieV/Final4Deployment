---
apiVersion: v1
kind: Service
metadata:
  name: eshopwebmvc-service
spec:
  type: NodePort
  selector:
    app: eshopwebmvc
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: eshoppublicapi-service
spec:
  type: NodePort
  selector:
    app: eshoppublicapi
  ports:
    - protocol: 80
      port: 80
      targetPort: https
---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver-service
spec:
  type: NodePort
  selector:
    app: sqlserver
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
---
