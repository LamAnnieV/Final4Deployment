---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/tags: Project=Final-ingress
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /eshopwebmvc   # Add a specific path for eshopwebmvc
            pathType: Prefix
            backend:
              service:
                name: eshopwebmvc-service
                port:
                  number: 80
    - http:
        paths:
          - path: /eshoppublicapi   # Add a specific path for eshoppublicapi
            pathType: Prefix
            backend:
              service:
                name: eshoppublicapi-service
                port:
                  number: 443
---
